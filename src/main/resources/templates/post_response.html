<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Submit Form</title>
</head>
<body onload="javascript:document.forms[0].submit()">
<!--/*@thymesVar id="map" type="java.util.Map"*/-->
<form th:action="${map['redirect_uri']}" method="post" name="auth">
    <div th:each="s : *{map}">
        <input type="hidden" th:name="${s.key}" th:value="${s.value}">
    </div>
</form>
</body>
</html>
<html>
