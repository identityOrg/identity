<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link id="bootstrap-css"
          rel='stylesheet'
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <!------ Include the above in your HEAD tag ---------->
    <title>Identity - Dashboard</title>
    <style type="text/css">
        body#LoginForm {
            background: url("/images/background.jpg") no-repeat center center fixed;
            -webkit-background-size: cover; /* For WebKit*/
            -moz-background-size: cover; /* Mozilla*/
            -o-background-size: cover; /* Opera*/
            background-size: cover; /* Generic*/
            padding: 10px;
        }
    </style>
</head>
<body id="LoginForm">

<div class="container mt-3">
    <div class="row flex-lg-nowrap">
        <div class="col">
            <div class="row">
                <div class="col mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="e-profile">
                                <div class="row">
                                    <div class="col-12 col-sm-auto mb-3">
                                        <div class="mx-auto" style="width: 140px;">
                                            <div
                                                    class="d-flex justify-content-center align-items-center rounded"
                                                    style="height: 140px; background-color: rgb(233, 236, 239);">
													<span
                                                            style="color: rgb(166, 168, 170); font: bold 8pt Arial;">140x140</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div
                                            class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                                        <div class="text-center text-sm-left mb-2 mb-sm-0">
                                            <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap"
                                                th:text="${userInfo.name}">John Smith</h4>
                                            <p class="mb-0" th:text="${'@' + user.username}">@johnny.s</p>
                                            <div class="text-muted">
                                                <small>Login Time <span th:text="${loginTime}"></span></small>
                                            </div>
                                            <div class="mt-2">
                                                <button class="btn btn-primary" type="button">
                                                    <i class="fa fa-fw fa-camera"></i> <span>Change
															Photo</span>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="text-center text-sm-right">
                                            <span class="badge badge-secondary" th:if="admin">administrator</span>
                                            <div class="text-muted">
                                                <small>Joined <span th:text="${user.creationDate}"></span></small>
                                            </div>
                                            <div class="text-muted">
                                                <small>Birthday <span
                                                        th:text="${userInfo.birthdate}"></span></small>
                                            </div>
                                            <div class="text-muted">
                                                <small><a href="/change-password">Change
                                                    Password</a></small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <nav>
                                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                        <a aria-controls="nav-home" aria-selected="true"
                                           class="nav-item nav-link active" data-toggle="tab" href="#userInfo-tab"
                                           id="user-info-tab-head" role="tab">User Info</a>
                                        <a aria-controls="nav-profile" aria-selected="false"
                                           class="nav-item nav-link" data-toggle="tab" href="#address-tab"
                                           id="user-address-tab-head" role="tab">User
                                            Address</a> <a aria-controls="nav-contact"
                                                           aria-selected="false" class="nav-item nav-link"
                                                           data-toggle="tab" href="#contact-info-tab"
                                                           id="contact-info-tab-head" role="tab">Contact
                                        Info</a> <a aria-controls="nav-contact"
                                                    aria-selected="false" class="nav-item nav-link"
                                                    data-toggle="tab" href="#events-tab"
                                                    id="event-tab-head" role="tab">Events</a>
                                    </div>
                                </nav>
                                <form class="form" method="post"
                                      th:action="${#mvc.url('DC#modifyProfile').build()}"
                                      th:object="${userInfo}">
                                    <div class="tab-content pt-3">
                                        <div class="tab-pane fade show active" id="userInfo-tab"
                                             role="tabpanel">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Given Name</label> <input class="form-control"
                                                                                                 name="name" placeholder="Given Name"
                                                                                                 th:field="*{givenName}"
                                                                                                 type="text">
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Middle Name</label> <input class="form-control"
                                                                                                  name="name"
                                                                                                  placeholder="Middle Name"
                                                                                                  th:field="*{middleName}"
                                                                                                  type="text">
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Family Name</label> <input class="form-control"
                                                                                                  name="name"
                                                                                                  placeholder="Family Name"
                                                                                                  th:field="*{familyName}"
                                                                                                  type="text">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Nickname</label> <input class="form-control"
                                                                                               name="name" placeholder="Nickname"
                                                                                               th:field="*{nickname}"
                                                                                               type="text">
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Preferred Username</label> <input
                                                                    class="form-control" name="name" placeholder="Preferred Username"
                                                                    th:field="*{preferredUsername}"
                                                                    type="text">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Zone Info</label> <input class="form-control"
                                                                                                name="name" placeholder="Zone Info"
                                                                                                th:field="*{zoneinfo}"
                                                                                                type="text">
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Website</label> <input class="form-control"
                                                                                              name="name" placeholder="Website"
                                                                                              th:field="*{website}"
                                                                                              type="url">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="address-tab" role="tabpanel">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label>Street Address</label> <input class="form-control"
                                                                                             name="name" placeholder="Street Address"
                                                                                             th:field="*{address.streetAddress}"
                                                                                             type="text">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label>Locality</label> <input class="form-control"
                                                                                       name="name" placeholder="Locality"
                                                                                       th:field="*{address.locality}"
                                                                                       type="text">
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label>Region</label> <input class="form-control"
                                                                                     name="name" placeholder="Region"
                                                                                     th:field="*{address.region}"
                                                                                     type="text">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label>Country</label> <input class="form-control"
                                                                                      name="name" placeholder="Country"
                                                                                      th:field="*{address.country}"
                                                                                      type="text">
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label>Postal Code</label> <input class="form-control"
                                                                                          name="name" placeholder="Postal Code"
                                                                                          th:field="*{address.postalCode}"
                                                                                          type="text">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="contact-info-tab"
                                             role="tabpanel">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label>Email Address</label>
                                                        <div class="input-group mb-3">
                                                            <input class="form-control" th:field="*{emailAddress}"
                                                                   type="email">
                                                            <div class="input-group-append">
                                                                <div class="input-group-text">
                                                                    <input disabled th:field="*{emailVerified}"
                                                                           type="checkbox">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label>Phone Number</label>
                                                        <div class="input-group mb-3">
                                                            <input class="form-control" th:field="*{phoneNumber}"
                                                                   type="text">
                                                            <div class="input-group-append">
                                                                <div class="input-group-text">
                                                                    <input disabled th:field="*{phoneNumberVerified}"
                                                                           type="checkbox">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="events-tab" role="tabpanel">
                                            <div th:replace="events"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col d-flex justify-content-end">
                                                <button class="btn btn-primary" type="submit">Save
                                                    Changes
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-3 mb-3">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="px-xl-3">
                        <form action="/logout" method="post">
                            <button class="btn btn-block btn-secondary" type="submit">
                                <i class="fa fa-sign-out"></i> <span>Logout</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title font-weight-bold">Support</h6>
                    <p class="card-text">Get fast, free help from our friendly
                        assistants.</p>
                    <button class="btn btn-primary" type="button">Contact Us</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
