<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <link rel='stylesheet' th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" id="bootstrap-css">
    <link rel="stylesheet" th:href="@{/css/style-login.css}">
    <!------ Include the above in your HEAD tag ---------->
    <title>Identity - Error</title>
</head>
<body id="LoginForm">
<div class="container">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>Identity Error</h2>
                <p>You are seeing this error page since we have no way resolve the redirect URI.</p>
            </div>
            <div class="card text-left">
                <div class="card-body">
                    <!--/*@thymesVar id="error" type="com.nimbusds.oauth2.sdk.ErrorObject"*/-->
                    <h5 class="card-title" th:text="${error.code}">Card title</h5>
                    <p class="card-text" th:text="${error.description}">Some quick example</p>
                    <a th:if="${error.URI}" th:href="${error.URI}" class="card-link">More</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
