<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel='stylesheet' th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" id="bootstrap-css">
    <link rel="stylesheet" th:href="@{/css/style-login.css}">
    <!------ Include the above in your HEAD tag ---------->
    <title>Identity - Login</title>
</head>
<body id="LoginForm">
<div class="container">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>Identity Login</h2>
                <p>Please enter your username and password</p>
            </div>
            <form id="Login" th:action="@{/login}" method="post">

                <div class="form-group">


                    <input type="text" class="form-control" id="inputEmail" name="username" placeholder="Email Address"
                           th:value="${loginHint}" th:readonly="${loginHint}">

                </div>

                <div class="form-group">

                    <input type="password" class="form-control" id="inputPassword" name="password"
                           placeholder="Password">

                </div>
                <div class="forgot">
                    <a href="reset.html">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary" name="submit">Login</button>

            </form>
        </div>
    </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
