<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link id="bootstrap-css" rel='stylesheet' th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style-login.css}">
    <!------ Include the above in your HEAD tag ---------->
    <title>Identity - Login</title>
</head>
<body id="LoginForm">
<div class="container">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>Identity Login</h2>
                <p>Please enter your username and password</p>
            </div>
            <form id="Login" method="post" name="login" th:action="@{/login}">

                <div class="form-group">


                    <!--/*@thymesVar id="loginHint" type="java.lang.Boolean"*/-->
                    <input class="form-control" id="inputEmail" name="username" placeholder="Email Address" th:readonly="${loginHint}"
                           th:value="${loginHint}" type="text">

                </div>

                <div class="form-group">

                    <input class="form-control" id="inputPassword" name="password" placeholder="Password"
                           type="password">

                </div>
                <div class="forgot">
                    <a href="reset.html">Forgot password?</a>
                </div>
                <button class="btn btn-primary" name="submit" type="submit">Login</button>

            </form>
        </div>
    </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
