<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link id="bootstrap-css" rel='stylesheet' th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style-login.css}">
    <!------ Include the above in your HEAD tag ---------->
    <title>Identity - Change Password</title>
</head>
<body id="LoginForm">
<div class="container">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>Change Password</h2>
                <!--/*@thymesVar id="forced" type="java.lang.Boolean"*/-->
                <p th:if="${forced}">Your password must be change before you can access</p>
                <p th:if="${error}" th:text="${error}"></p>
            </div>
            <form id="Login" method="post" name="change-password" th:action="${#mvc.url('CPC#changePassword').build()}">

                <div class="form-group">
                    <input class="form-control" name="oldPassword" placeholder="Old Password" type="password">
                </div>

                <div class="form-group">
                    <input class="form-control" name="newPassword" placeholder="New Password" type="password">
                </div>

                <div class="form-group">
                    <input class="form-control" name="confirmPassword" placeholder="Confirm Password" type="password">
                </div>

                <!--/*@thymesVar id="username" type="java.lang.String"*/-->
                <input name="username" th:value="${username}" type="hidden">
                <input name="forced" th:value="${forced}" type="hidden">

                <button class="btn btn-primary" name="submit" type="submit">Login</button>

            </form>
        </div>
    </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
